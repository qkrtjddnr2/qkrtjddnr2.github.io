①取得する個人情報の項目
その一.：当社は、会員登録、円滑な顧客相談、各種サービスの提供の為に、最初の会員登録時に下記の個人情報を取得しています。
認証サイトのID、名前、プロフィール写真、機器固有の番号（デバイス名、またはIMEI）、電話番号、電子メール
その二：サービス利用過程に下記の情報が生成され取得されるこことができます。
性別・年齢層・地域・利用者情報・サービス利用者氏名・ID・写真・身長・アクセスした日時・サービス利用記録・不正利用記録

②個人情報収集方法
当社は、次の方法にて個人情報を収集致します。
-サービスプログラムを実行及び使用することにより自動的に取得
-サービス加入時や使用中、利用者の自発的な提供を通した取得

個人情報の取得並びに利用目的
①サービス基本機能の提供
サービスは、利用者の関心・性別・年齢・地域を取得して友達を探すサービスを提供します。また、サービスは、利用者の加入時に機器固有番号（ディバイスID及びIMEI）、電話番号、電子メールを取得・保存し、利用者の電話番号と組み合わせて個人識別のためのサービスアカウントとして使用されます。利用者情報・サービス利用者の氏名・ID・写真は、利用者が他の利用者との疎通過程に自身を説明する為に登録する情報として会員間には上記情報が相互間に公開されます。

②サービス提供に関する契約履行並びにサービス提供による料金清算
コンテンツの提供・特定のカスタマイズサービスの提供・物品配送および請求書など発送・本人認証・購入並びに料金決済・料金回収

③会員管理
会員制サービスの利用並びに制限的な本人確認制による本人確認、個人識別、不正会員（サービス利用約款第11条1項1号から12号違反などにより第19条1項による永久利用停止会員並びに同条第2項により契約解除された永久利用停止会員）の不正利用防止や不正使用の防止、登録意思の確認、登録並びに登録回数の制限、満14歳未児童の個人情報取得時法定代理人の同意の有無の確認と法定代理人の本人確認、紛争調停のための記録保存、クレーム処理など苦情処理、告知事項の伝達

④新規サービスの開発並びにマーケティング広告の活用
新規サービスの開発並びにカスタマイズサービスの提供、統計学的な特性によるサービスの提供並びに広告の掲載、サービスの有効性の確認、イベントおよび広告性情報提供および参加の機会提供、アクセス頻度の把握、会員のサービス利用の統計

個人情報の共有並びに提供
当社は、利用者の個人情報を「2.個人情報の取得目的並びに利用目的」にて告知した範囲内で使用し、利用者の事前同意なしに同範囲を超過して利用するなど、原則的に利用者の個人情報を外部へ公開しません。
－利用者が事前に公開へ同意した場合
－法律の規定に基づき、または捜査目的で法律に定められた手順と方法によって捜査機関の要求がある場合

個人情報の保有並びに利用期間
利用者の個人情報は、原則的に個人情報の取得並びに利用目的が達成されたら、遅滞なくは帰されます。但し、次の情報については柿の理由で明示された期間保存されます。
①当社内部の方針による情報保有事由
－不正利用記録
保存理由：不正利用防止
保存期間：1年
②関連法令による情報保有事由
商法・電子商取引などの消費者保護に関する法律等関連法令の規定において情報を保存する必要がある場合、当社は関連法令にて定める期間中会員情報を保管します。この場合、当社は保管する情報をその保管の目的としてのみ利用し、保存期間は下記の通りです。
－契約および申込み撤回などに関する記録
保存理由；電子商取引などの消費者保護に関する法律
保存期間：5年
－代金決済並びに財貨などの供給に関する記録
保存理由：電子商取引などの消費者保護に関する法律
保存期間：5年
－消費者のクレーム及び紛争処理に関する記録
保存理由：電子商取引などの消費者保護に関する法律
保存期間：3年
－本人確認に関する記録
保存理由：情報通信網の利用促進並びに情報保護等に関する法律
保存期間：6ヶ月
－アクセスに関する記録
保存理由：通信秘密保護法
保存期間：3ヶ月

個人情報自動取得装置の設置/運営並びに拒否に関する事項
当社は、アカウント情報を生成する為に利用者がサービスプログラムを実行時機器識別番号（デバイスID及びIMEI）、電話番号、電子メールを自動的に取得します。
利用者が機器識別番号を自動に取得されることを拒否する場合はサービスを利用することが出来ません。
